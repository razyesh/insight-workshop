{% extends 'layout.html' %}
{% block content %}
    <div class="card">

        <div class="card-body">

            <h2 class="card-title">{{ blog.title }}</h2>
            <div class="text-muted">
            Posted on {{ blog.created_at}} by {{ blog.author}}
            </div>
            {% if featured_image %}
            <img src="{{ blog.featured_image.url }}" alt="Featured Image" class="card-img-top">
                {% else %}
                <img src="{{ blog.image_url }}" alt="Featured Image" class="card-img-top">

            {% endif %}
            <p class="card-text">{{ blog.description | safe }}</p>
        </div>
    </div>
{% endblock %}
